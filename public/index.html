<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 200px;
            height: 200px;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 50%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2em;
            color: #333;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            margin-top: 8px;
            font-size: 0.9em;
        }

        .login-form h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .demo-accounts {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #4CD964;
        }

        .demo-accounts h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1em;
            text-align: center;
        }

        .demo-account {
            background: white;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #e1e1e1;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .demo-account:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .demo-account:last-child {
            margin-bottom: 0;
        }

        .account-type {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .account-credentials {
            font-size: 0.85em;
            color: #666;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            display: none;
            font-size: 0.9em;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo h1 {
                font-size: 1.7em;
            }

            .login-form h2 {
                font-size: 1.3em;
            }

            .form-group input {
                padding: 12px 14px;
                font-size: 15px;
            }

            .login-btn {
                padding: 14px;
                font-size: 15px;
            }

            .demo-accounts {
                padding: 15px;
            }

            .demo-account {
                padding: 10px 12px;
            }

            .account-type {
                font-size: 0.9em;
            }

            .account-credentials {
                font-size: 0.8em;
            }
        }

        @media (max-width: 320px) {
            .login-container {
                padding: 25px 15px;
            }

            .logo h1 {
                font-size: 1.5em;
            }

            .form-group input {
                padding: 10px 12px;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: slideUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üé® CollabBoard</h1>
            <p>–°–æ–≤–º–µ—Å—Ç–Ω–∞—è —Ç–≤–æ—Ä—á–µ—Å–∫–∞—è –¥–æ—Å–∫–∞</p>
        </div>

        <div class="login-form">
            <h2>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">–õ–æ–≥–∏–Ω</label>
                    <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ª–æ–≥–∏–Ω" required>
                </div>

                <div class="form-group">
                    <label for="password">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å" required>
                </div>

                <button type="submit" class="login-btn pulse">–í–æ–π—Ç–∏</button>

                <div class="error-message" id="errorMessage">
                    –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!
                </div>
            </form>

            <div class="demo-accounts">
                <h3>–î–µ–º–æ-–∞–∫–∫–∞—É–Ω—Ç –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:</h3>
                
                <div class="demo-account" onclick="fillCredentials('—É—á–µ–Ω–∏—Ü–∞', 'student123')">
                    <div class="account-type">üë©‚Äçüéì –£—á–µ–Ω–∏—Ü–∞</div>
                    <div class="account-credentials">–õ–æ–≥–∏–Ω: —É—á–µ–Ω–∏—Ü–∞ | –ü–∞—Ä–æ–ª—å: student123</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø–æ–ª–µ–π –ª–æ–≥–∏–Ω–∞ –∏ –ø–∞—Ä–æ–ª—è
        function fillCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            document.getElementById('loginForm').classList.add('floating');
            setTimeout(() => {
                document.getElementById('loginForm').classList.remove('floating');
            }, 1000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –ª–æ–≥–∏–Ω–∞
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.login-btn');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≥–∏–Ω–∞ –∏ –ø–∞—Ä–æ–ª—è
            const validUsers = {
                'admin': 'admin123',
                '—É—á–µ–Ω–∏—Ü–∞': 'student123'
            };

            if (validUsers[username] && validUsers[username] === password) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                const userInfo = {
                    username: username,
                    role: username === 'admin' ? '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' : '–£—á–µ–Ω–∏—Ü–∞',
                    loginTime: new Date().toLocaleString('ru-RU')
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userInfo));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—Ö–æ–¥–∞
                loginBtn.textContent = '‚úì –£—Å–ø–µ—à–Ω–æ!';
                loginBtn.style.background = '#2ecc71';
                loginBtn.classList.remove('pulse');
                
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 1000);
                
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –æ—à–∏–±–∫–∏
                const form = document.getElementById('loginForm');
                form.style.transform = 'translateX(10px)';
                setTimeout(() => {
                    form.style.transform = 'translateX(-10px)';
                    setTimeout(() => {
                        form.style.transform = 'translateX(0)';
                    }, 100);
                }, 100);
            }
        });

        // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –ø—Ä–∏ –≤–≤–æ–¥–µ
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').style.display = 'none';
        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –ª–æ–≥–∏–Ω–∞
        document.getElementById('username').focus();

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤
        function checkScreenSize() {
            if (window.innerHeight < 600) {
                document.body.style.padding = '10px';
                document.body.style.alignItems = 'flex-start';
            } else {
                document.body.style.padding = '20px';
                document.body.style.alignItems = 'center';
            }
        }

        window.addEventListener('resize', checkScreenSize);
        checkScreenSize();
    </script>
</body>
</html>
